<div>
  <br />
  <mat-card>
    <section class="mat-typography">
      <h3>Update Issue</h3>
    </section>
    <mat-divider></mat-divider>
    <br />
    <form [formGroup]="updateForm" class="update-form">
      <mat-form-field class="field-full-width">
        <input
          type="text"
          matInput
          placeholder="Issue Title"
          formControlName="title"
          #title
        />
        <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input
          type="text"
          matInput
          placeholder="Responsible"
          formControlName="responsible"
          #responsible
        />
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"
          #description
        >
        </textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-select
          placeholder="Severity"
          formControlName="severity"
          #severity
          [(value)]="selectedValue"
        >
          <mat-option value="Low">Low</mat-option>
          <mat-option value="Medium">Medium</mat-option>
          <mat-option value="High">High</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select
          placeholder="Status"
          formControlName="status"
          #status
          [(value)]="selectedStatus"
        >
          <mat-option value="Open">Open</mat-option>
          <mat-option value="In Progress">In Progress</mat-option>
          <mat-option value="Done">Done</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br /><br />
      <button mat-raised-button color="accent" routerLink="/list">Back</button
      >&nbsp;
      <button
        type="submit"
        (click)="updateIssue(title.value, responsible.value, description.value)"
        [disabled]="updateForm.pristine || updateForm.invalid"
        mat-raised-button
        color="primary"
      >
        Update
      </button>
    </form>
  </mat-card>
</div>
